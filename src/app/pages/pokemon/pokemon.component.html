<div class="wrapper">
    <img [lazyLoad]="pokemon.images.small" >

  <div class="glass">
      <h1>{{pokemon.name}}</h1>

      <div class="description">
        <div class="glass-description">
          <h3>Description</h3>
            <table>
            <tr>
              <td>Id</td>
              <td>{{pokemon.id}}</td>
            </tr>
            <tr>
              <td>Tipo(s)</td>
              <td>{{pokemon.type}}</td>
            </tr>
          </table>
        </div>


          <div class="glass-description">
            <h3>Resistencia(s)</h3>
            <table>
              <tr *ngFor="let r of pokemon.resistances">
                <td>{{r.type}}</td>
                <td>{{r.value}}</td>
              </tr>
          </table>
        </div>

        <div class="glass-description">
            <h3>Fraqueza(s)</h3>
            <table>
              <tr *ngFor="let r of pokemon.weaknesses">
                <td>{{r.type}}</td>
                <td>{{r.value}}</td>
              </tr>
          </table>
        </div>

        <div class="glass-description">
            <h3>Attack(s)</h3>
            <table>
              <tr *ngFor="let r of pokemon.attacks">
                <td>{{r.name}}</td>
              </tr>
          </table>
        </div>
      </div>
  </div>
</div>
