<div class="container">
 <app-search (onSubmit)="onSubmit($event)"></app-search>
  <div class="wrapper">
    <a [routerLink]="['/pokemon']" [queryParams]="{ id: pokemon.id}" *ngFor="let pokemon of pokemons" class="glass">
      <img [lazyLoad]="pokemon.images.small" >
          <div class="glass-description">
              <h5>{{'ID' | translate}}: {{pokemon.id}} </h5>
              <h5>{{'NAME' | translate}}: {{pokemon.name}} </h5>
              <h5>{{'TYPE' | translate}}: {{pokemon.types}} </h5>
          </div>
      </a>
    </div>
</div>
